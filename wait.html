<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>敬请期待</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* 允许在纵向排列内容 */
      height: 100vh; /* 高度设置为100vh，使内容在视口中垂直居中 */
      background-color: #f0f0f0; /* 背景颜色 */
      font-family: Arial, sans-serif; /* 字体 */
    }
    .container {
      text-align: center; /* 文本居中 */
      background-color: white; /* 容器背景色 */
      padding: 40px; /* 内边距 */
      border-radius: 10px; /* 圆角 */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 阴影 */
      margin-bottom: 20px; /* 与邮箱和GitHub图标之间留出间隔 */
    }
    h1 {
      font-size: 36px; /* 标题字体大小 */
      color: #4CAF50; /* 标题颜色 */
    }
    p {
      font-size: 20px; /* 段落字体大小 */
      color: #666; /* 段落颜色 */
    }
    .social-icons {
      display: flex; /* 使用flex布局来排列图标 */
      justify-content: center; /* 水平居中 */
      gap: 20px; /* 图标之间的间距 */
    }
    .social-icons img {
      width: 40px; /* 图标宽度 */
      height: 40px; /* 图标高度 */
      cursor: pointer; /* 鼠标悬停时为手型 */
      transition: transform 0.3s; /* 添加过渡效果 */
    }
    .social-icons img:hover {
      transform: scale(1.1); /* 悬停时放大效果 */
    }
  </style>
</head>
<body>

<div class="container">
  <h1>敬请期待！</h1>
  <p>我们正在努力建设中，敬请关注我们的最新动态。</p>
  <p>email:ahaoqi666@gmail.com</p>
</div>

</body>
</html>
